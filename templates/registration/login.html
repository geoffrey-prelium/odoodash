<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - OdooDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white">

    <div class="flex flex-wrap min-h-screen">
        <!-- Panneau décoratif de gauche (visible sur les écrans moyens et plus) -->
        <div class="hidden md:flex w-full md:w-1/2 bg-gradient-to-tr from-indigo-700 via-purple-600 to-blue-600 items-center justify-center p-12 text-white text-center relative">
            <div class="relative z-10">
                <h1 class="text-5xl font-bold tracking-tight">Odoo<span class="font-extralight">Dash</span></h1>
                <p class="mt-4 text-indigo-200 text-lg max-w-sm mx-auto">Votre tableau de bord centralisé pour une gestion simplifiée.</p>
            </div>
            <!-- Forme décorative en arrière-plan -->
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-no-repeat bg-bottom" style="background-image: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="a" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="scale(2) rotate(45)"><rect x="0" y="0" width="100%" height="100%" fill="none"/><path d="M10-5V5m0 20v10m10-25V5m0 20v10M-5 10H5m20 0h10M-5 30H5m20 0h10" stroke-linecap="square" stroke-width="1" stroke="white" fill="none"/></pattern></defs><rect width="800%" height="800%" transform="translate(0,0)" fill="url(%23a)"/></svg>')"></div>
        </div>

        <!-- Section de connexion à droite -->
        <div class="w-full md:w-1/2 flex items-center justify-center bg-slate-50 p-6">
            <div class="w-full max-w-sm">
                <!-- Logos des partenaires -->
                <div class="flex justify-center items-center space-x-4 mb-8">
                     <img src="https://i0.wp.com/franchise-optitmome.com/wp-content/uploads/2023/10/logo-pavillon-des-entrepreneurs.png?fit=507%2C370&ssl=1" 
                          alt="Logo Le Pavillon Des Entrepreneurs" 
                          class="h-12"
                          onerror="this.style.display='none'; this.onerror=null;">
                     <img src="https://www.prelium.fr/web/image/website/7/logo/Prelium?unique=942dafa" 
                          alt="Logo Prelium" 
                          class="h-8"
                          onerror="this.style.display='none'; this.onerror=null;">
                </div>

                <div class="text-left mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Accéder à votre compte</h2>
                    <p class="text-gray-500 text-sm mt-1">Bienvenue !</p>
                </div>
    
                {% if form.errors and form.non_field_errors %}
                <div class="bg-red-50 border border-red-200 text-red-800 p-4 mb-6 rounded-lg text-sm" role="alert">
                    <p>
                        {{ form.non_field_errors.as_text | striptags }} Veuillez vérifier vos identifiants.
                    </p>
                </div>
                {% endif %}
    
                <form method="post" action="{% url 'login' %}" class="space-y-6">
                    {% csrf_token %}
    
                    <div>
                        <label for="id_username" class="block mb-2 text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            </div>
                            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required 
                                   id="id_username"
                                   class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 p-3 transition duration-150 ease-in-out"
                                   placeholder="votre.nom">
                        </div>
                    </div>
    
                    <div>
                        <label for="id_password" class="block mb-2 text-sm font-medium text-gray-700">Mot de passe</label>
                        <div class="relative">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                            </div>
                            <input type="password" name="password" autocomplete="current-password" required 
                                   id="id_password"
                                   class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 p-3 transition duration-150 ease-in-out"
                                   placeholder="••••••••">
                        </div>
                    </div>
    
                    <div>
                        <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-semibold rounded-lg text-sm px-5 py-3 text-center transition-transform transform hover:scale-105 duration-150 ease-in-out shadow-md hover:shadow-lg">
                            Se connecter
                        </button>
                    </div>
    
                    <input type="hidden" name="next" value="{{ next|default:'/app/dashboard/' }}">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
